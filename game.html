<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: grid; /** grid es un sistema de columnas y filas */
      height: 100vh; /** viewport height toma todo el alto de lo que hay */
      margin: 0;
      place-items: center; /** centra el contenido */
      width: 100%;
    }

    .phone {
      background: #CCEFFF;
      border: 8px solid black;
      border-radius: 40px;
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30),
        0 15px 12px rgba(0, 0, 0, 0.22);
      height: 600px;
      position: relative; /* los absolutos se adhieren a este por lo que es el padre de los dem√°s */
      width: 300px;
    }

    .layer-1 {
      background: rgba(255, 255, 255, 0.5);
      bottom: 0;
      height: 450px;
      position: absolute;
      right: 60px;
      width: 80px;
      z-index: 1;
    }

    .layer-2 {
      background: white;
      bottom: 0;
      height: 450px;
      position: absolute;
      left: 60px;
      width: 80px;
      z-index: 2;
    }

    .layer-3 {
      background: pink;
      bottom: 0;
      height: 400px;
      left: 0;
      margin: 0 auto;
      position: absolute;
      right: 0;
      width: 220px;
      z-index: 3;
    }

    .layer-4 {
      background: white;
      bottom: 0;
      height: 350px;
      left: 15px;
      position: absolute;
      width: 80px;
      z-index: 4;
    }

    .layer-5 {
      background: papayawhip;
      bottom: 0;
      height: 300px;
      position: absolute;
      width: 200px;
      z-index: 5;
    }

    .layer-6 {
      background: white;
      bottom: 0;
      height: 250px;
      position: absolute;
      right: 30px;
      width: 80px;
      z-index: 6;
    }

    .layer-7 {
      background: pink;
      bottom: 0;
      height: 200px;
      position: absolute;
      right: 0;
      width: 150px;
      z-index: 7;
    }

    .layer-8 {
      background: papayawhip;
      bottom: 0;
      height: 120px;
      left: 0;
      margin: 0 auto;
      position: absolute;
      right: 0;
      width: 200px;
      z-index: 8;
    }

    .layer-9 {
      background: white;
      bottom: 0;
      height: 100px;
      position: absolute;
      width: 120px;
      z-index: 9;
    }

    .layer-10 {
      background: pink;
      bottom: 0;
      height: 100px;
      position: absolute;
      right: 0;
      width: 120px;
      z-index: 10;
    }

    .left-ear--outer {
      background: white;
      border-radius: 90%;
      width: 20px;
      height: 50px;

    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="layer-1">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left"></div>
        <div class="head__eye head__eye--right"></div>
      </div>
    </div> <!-- bunny 1 -->
    <div class="layer-2"></div> <!-- bunny 2 -->
    <div class="layer-3"></div> <!-- wall 1 -->
    <div class="layer-4"></div> <!-- bunny 3 -->
    <div class="layer-5"></div> <!-- wall 2 -->
    <div class="layer-6"></div> <!-- bunny 4 -->
    <div class="layer-7"></div> <!-- wall 3 -->
    <div class="layer-8"></div> <!-- lawn 1 -->
    <div class="layer-9"></div> <!-- lawn 2 -->
    <div class="layer-10"></div> <!-- lawn 3 -->
  </div>
</body>
</html>
